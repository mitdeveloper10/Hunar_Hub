<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunarHub-Entrepreneur Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Hunar-Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/explore.html">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-light text-primary ms-2" href="/register.html">Get
                            Started</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Support Local HunarHub-Entrepreneurs</h1>
            <p class="lead mb-5">
                <marquee>Discover unique products from artisans and home-based businesses in your community.</marquee>
            </p>
            <a href="/explore.html" class="btn btn-light btn-lg px-5">Start Exploring</a>
            <a href="/register.html" class="btn btn-outline-light btn-lg px-5 ms-3">Join as Seller</a>
        </div>
    </header>

    <div class="container py-5">
        <h2 class="text-center mb-4">Recent Additions</h2>
        <div class="row text-center" id="recentProducts">
            <!-- Loading placeholder -->
            <p>Loading products...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadRecentProducts() {
            try {
                const response = await fetch(`/api/products/recent?t=${Date.now()}`);
                const products = await response.json();
                const container = document.getElementById('recentProducts');

                if (products.length === 0) {
                    container.innerHTML = '<p>No products available yet.</p>';
                    return;
                }

                container.innerHTML = products.map(p => `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="${p.image_url || 'https://via.placeholder.com/400x200'}" 
                                class="card-img-top" alt="${p.name}" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h3>${p.name}</h3>
                                <p>${p.description || ''}</p>
                                <p class="fw-bold">$${p.price}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('recentProducts').innerHTML = '<p>Failed to load products.</p>';
            }
        }
        loadRecentProducts();
    </script>
</body>

</html>
